<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>David Chu's China Bistro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
  </head>
<body>
  <header>
    <nav id="header-nav" class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a href="index.html" class="pull-left visible-md visible-lg">
            <div id="logo-img"></div>
          </a>

          <div class="navbar-brand">
            <a href="index.html"><h1>Blood Bank </h1></a>
            <p>
              <img src="images/star-k-logo.png" alt="Blood Bank">
              <span>Drops of life</span>
            </p>
          </div>
          <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" 
          data-target="#collapsable-nav" aria-expanded="false" >
          <span class="sr-only">toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
         </div>
         <div class="collapse navbar-collapse" id="collapsable-nav">
          <ul id="nav-list" class="nav navbar-nav navbar-right " >
            <li class="nav-item active">
              <a class="nav-link" href="#"><span>SEARCH DONOERS</span><span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><span>REGISTER AS DONOER</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><span>REQUEST BLOOD</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" 
              role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span>Events</span>
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
        </div>

      </div>
    </nav>

  </header>
  <div id="main-content" class="fluid-container">
    <div>
      <img src="./images/blood-bank-large3.jpg" class="img-responsive visible-lg" style="width:1289px;height: 600px;;">
    </div>
  </div>

  <div id="sub-content" class="fluid-container"> 
    <div class="row">
      <div class="col-md-4 col-sm-6 " >
        <div class="col-md-6">
          <img src="./images/blood.png" style="height:180px ; width:180px;"></div>
          <div class="col-md-6">
          <h3>Blood Donation</h3> 
          <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        </div>
        <div class="col-md-4 col-sm-6 " >
            <div class="col-md-6">
              <img src="./images/blood3.png" style="height:180px ; width:180px;"></div>
              <div class="col-md-6">
              <h3>Blood Request</h3>
              <div class="progress">
                  <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
             </div>
           </div>        
           <div class="col-md-4 col-sm-6 " >
              <div class="col-md-6">
                <img src="./images/blood2.png" style="height:180px ; width:180px;"></div>
                <div class="col-md-6">
                <h3>Blood Active</h3>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
               </div>
              </div>          
 
      </div>
      
    </div>



  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
